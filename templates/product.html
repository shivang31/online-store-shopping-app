<!DOCTYPE html>
<html>
<head>
<title>List of products</title>
<style>
table {
  width:60%;
  margin-top: 20px;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
table#t01 tr:nth-child(even) {
  background-color: #eee;
}
table#t01 tr:nth-child(odd) {
 background-color: #fff;
}
table#t01 th {
  background-color: black;
  color: white;
}
</style>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>


</head>

<body >

<div class="container">
  <a href="/back"><button class="btn" style="float: left;margin-top: 60px;margin-right: 150px;background-color: red ">BACK</button></a>
  
  <button class="btn" style="float: right;margin-top: 60px;margin-left: 20px; background-color: skyblue" type="button"  data-toggle="modal" data-target="#myModal">
    ADD PRODUCT
  </button>
  <center>
<table id="t01">
	<tr>
	<th>ID</th>  
    <th>Name</th>
    <th>Price</th> 
    <th>Description</th>
    <th>Available</th>
    <th>Category</th>
    <th>Picture</th>
  </tr>
  {% for row in row%}
  <tr>
    <td>{{row.user_id}}</td>
    <td>{{row.Name}}</td>
    <td>Rs.{{row.Price}}</td> 
    <td>{{row.Description}}</td>
    <td>{{row.Available}}</td>
    <td>{{row.Category}}</td>
    <td>{{row.Picture}}</td>
   <td><button style="float: right;" type="button" class="btn btn-warning" data-toggle="modal" onclick="getselecteduser('{{row.user_id}}')" data-target=#myModal2_{{row.user_id}}> EDIT
  </button></td>
    <td><form action="/delete/{{row.user_id}}"><button class="btn btn-danger" onclick="upd()">delete</button></form></td>
  </tr>

  <!-- The Modal -->
  <div class="modal" id=myModal2_{{row.user_id}}>
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Edit Product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form name="form12" method="post" action="/update">
        
    <dl>
		<p>
			<input name="Name" value="{{ row.Name }}" type="text" placeholder="Name" autocomplete="off" required>
		</p>
		<p>
			<input name="Price" value="{{ row.Price }}" type="text" placeholder="Price"  autocomplete="off" required>
		</p>
		<p>
			<input name="Description" value="{{ row.Description }}" type="text" placeholder="Description" autocomplete="off" required>
		</p>
		<p>
			<input name="Available" value="{{ row.Available }}" type="number" placeholder="Available"  autocomplete="off" required >
		</p>
		  <p>
      <select name="Category" >
        <option value="{{row.Category}}">{{row.Category}}</option>
        <option value="shirts" >Shirts</option>
        <option value="T-shirts" >T-shirts</option>
        <option value="Trousers" >Trousers</option>
        <option value="hijabs" >Hijabs</option>
        <option value="sarees" >Sarees</option>
        <option value="belts" >Belts</option>
        <option value="purse" >Purse</option>
        <option value="watches" >Watches</option>
      </select> 
        </p>
    <p>
      <input name="Picture" value="{{ row.Picture}}" type="file" placeholder="{{row.Picture}} "  autocomplete="off" required>
    </p>
		<p><input name="id" value="{{ row.user_id }}" type="hidden"></p>
    </dl>
    
    
		<button name="submit" id="updateitem">UPDATE</button>
	
</form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  {% endfor %}
</table>
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Product DETAILS</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
            <form name="formx" method="post" onsubmit="return check()" action="/add" >
    <dl>
		<p>
			<input name="Name" value="" type="text" id="1" placeholder="Name" autocomplete="off" >
		</p>
		<p>
			Rs.<input style="margin-right: 27px;" name="Price" value="" type="number" id="2" placeholder="Price" autocomplete="off" >
		</p>
		<p>
			<input name="Description" value="" type="text" id="3" placeholder="Description" autocomplete="off" >
		</p>
		<p>
			<input name="Available" value="" type="number" id="4" placeholder="Available" autocomplete="off" >
		</p>
		<p>
      <select name="Category" >
        <option disabled selected value> -- select an option -- </option>
        <option value="shirts" >Shirts</option>
        <option value="T-shirts" >T-shirts</option>
        <option value="Trousers" >Trousers</option>
        <option value="hijabs" >Hijabs</option>
        <option value="sarees" >Sarees</option>
        <option value="belts" >Belts</option>
        <option value="purse" >Purse</option>
        <option value="watches" >Watches</option>
      </select>	
      	</p>
    <p>
      <input onclick="myFunction()" name="Picture" value="" type="file" id="6" placeholder="Pictue" autocomplete="off" >
    </p>
    </dl>
    
		<button id="submit" class="btn-primary ">ADD</button>

	
</form>

        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

  
</div>
</center>

<script> 
function upd()
{
	window.alert("user deleted successfully!")
}
function getselecteduser(id)
{
	 $('#id').val(id);
}
function check()  {

 var Name = document.forms["formx"]["Name"];
    var Price = document.forms["formx"]["Price"];                  
    var Description = document.forms["formx"]["Description"];    
    var Available = document.forms["formx"]["Available"];    
    var Category = document.forms["formx"]["Category"];
    var image = document.forms["formx"]["Picture"]; 
   
    if (Name.value == "")                                  
    { 
        window.alert("Please enter product name."); 
        Name.focus(); 
        return false; 
    } 
     if (Price.value == ""||Price.value<0)                                  
    { 
        window.alert("Please enter valid Price."); 
        Price.focus(); 
        return false; 
    }
       
    if (Description.value == "")                                   
    { 
        window.alert("Please enter a valid Description."); 
        Description.focus(); 
        return false; 
    } 

    if (Available.value==""||Available.value<0)                           
    { 
        window.alert("Fill valid no. of available items"); 
        Available.focus(); 
        return false; 
    } 
   
    if (Category.value=="")                        
    { 
        window.alert("Please enter category"); 
        Category.focus(); 
        return false; 
    } 
     if (image.value=="")                        
    { 
        window.alert("Please add image"); 
        image.focus(); 
        return false; 
    } 
    window.alert("product added successfully")
    return true;
  }
</script>



</body>
</html>
