<!DOCTYPE html>

     .jumbotron {
      margin-bottom: 0;

    /* Add a gray background color and some padding to the footer */
    footer {

      padding: 25px;
    }
        .dropdown-menu{
      
      background-color:#292727;
      color: white;
    }
    .dropdown-submenu {
  position: relative;
}

.dropdown-submenu .dropdown-menu {
  top: 0;
  left: 100%;

}

</head>

<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>
{%for row in row%}
