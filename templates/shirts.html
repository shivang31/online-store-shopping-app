<!DOCTYPE html>
<html lang="en">
<head>

  <style>

     .jumbotron {

    footer {

    }
        .dropdown-menu{
      
      background-color:#292727;

    }

  position: relative;
}

        </ul>
      </li>
        <li><a href="#">Deals</a></li>

      </ul>

        <li><button><span class="glyphicon glyphicon-shopping-cart"></span> Cart</button></li>
      </ul>
    </div>
  </div>

<script>
$(document).ready(function(){
  $('.dropdown-submenu a.test').on("click", function(e){
    $(this).next('ul').toggle();
    e.stopPropagation();
    e.preventDefault();
  });
});
</script>
{%for row in row%}
  <div class="imgC" style="margin-left: 50px;columns:inherit;">

    <div  ><a href="/single/{{row.user_id}}" onclick="getId('{{row.user_id}}');"><img  src="static/images/{{row.Picture}}" style="width:300px;height:333px;" ></a></div> <br>
    <div   style="text-align: center;border-right: 2px;position: relative;">
    {{row.Name}}<br>
    Rs.{{row.Price}} <br>
    </div>
  </div>
</div>
    
    
    
{%endfor%}

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">LOGIN</h4>
        </div>
        <div class="modal-body">
          <form method="post" action="/login_post">
    <dl>
    <p>
      <input name="name" value="" type="text" placeholder="Username" required>
    </p>
    <p>
      <input name="password" value="" type="password" placeholder="Password" autocomplete="off" required>
    </p>
    </dl>
    <p>
    <input type="submit" value="Login">
  </p>
</form>
        </div>
        <div class="modal-footer">
          <form method="POST" action="/signup" ><button type="submit" class="btn btn-danger" >Sign up</button></form>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
</div>
